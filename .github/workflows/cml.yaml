name: model-training
on:
  push:
    branches:
      - '*'
      - '!master'
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - run: |
          curl -sL https://deb.nodesource.com/setup_14.x | sudo -E bash -
          sudo apt-get install -y nodejs
          sudo apt install aptitude -y
          sudo aptitude install npm -y
      - uses: iterative/setup-cml@v1
      - name: Train model
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "# Training  " >> output.md
          pip3 install -r requirements.txt
          python train.py >> output.md
          echo "## Fold 0  " >> output.md
          cml-publish output_train_fold_0.png --md >> output.md
          echo "## Fold 1  " >> output.md
          cml-publish output_train_fold_1.png --md >> output.md
          echo "## Fold 2  " >> output.md
          cml-publish output_train_fold_2.png --md >> output.md
          echo "## Fold 3  " >> output.md
          cml-publish output_train_fold_3.png --md >> output.md
          echo "## Fold 4  " >> output.md
          cml-publish output_train_fold_4.png --md >> output.md
          echo "## Best Fold  " >> output.md
          cat output.txt >> output.md
          cml-publish output_train_whole.png --md >> output.md
          cml-send-comment output.md
